<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Normal Appointments</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .appointment-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin: 10px 0; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin: 5px; display: inline-block; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-in-progress { background: #ffeaa7; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Test Normal Appointments (Not Emergency)</h1>
        
        <div>
            <button onclick="testUserProfile()">Check User Profile</button>
            <button onclick="testGarageAccess()">Test Garage 11 Access</button>
            <button onclick="testAppointmentsAPI()">Test Appointments API</button>
            <button onclick="createNormalAppointment()">Create Normal Appointment</button>
            <button onclick="checkAllEndpoints()">Check All Endpoints</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function formatAppointment(appointment) {
            return `
                <div class="appointment-card">
                    <strong>ID:</strong> ${appointment.id}<br>
                    <strong>Customer:</strong> ${appointment.userName || appointment.customerName || 'N/A'}<br>
                    <strong>Phone:</strong> ${appointment.userPhone || appointment.contactPhone || 'N/A'}<br>
                    <strong>Service:</strong> ${appointment.serviceName || 'N/A'}<br>
                    <strong>Date:</strong> ${appointment.appointmentDate}<br>
                    <strong>Time:</strong> ${appointment.appointmentTime || 'N/A'}<br>
                    <strong>Status:</strong> <span class="status-badge status-${appointment.status?.toLowerCase()}">${appointment.status || 'N/A'}</span><br>
                    <strong>Vehicle:</strong> ${appointment.vehicleTypeName || 'N/A'}<br>
                    ${appointment.vehicleBrand ? `<strong>Brand:</strong> ${appointment.vehicleBrand}<br>` : ''}
                    ${appointment.vehicleModel ? `<strong>Model:</strong> ${appointment.vehicleModel}<br>` : ''}
                    ${appointment.licensePlate ? `<strong>License:</strong> ${appointment.licensePlate}<br>` : ''}
                    ${appointment.notes ? `<strong>Notes:</strong> ${appointment.notes}<br>` : ''}
                </div>
            `;
        }

        async function testUserProfile() {
            showResult('üîÑ Checking user profile...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                const response = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç User Profile Check\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `User: ${data.name} (${data.email})\n`;
                    result += `ID: ${data.id}\n`;
                    result += `Role: ${data.role}\n`;
                    if (data.garage) {
                        result += `Primary Garage: ID ${data.garage.id} - ${data.garage.name} (${data.garage.status})\n`;
                    }
                    result += `\nProfile Data:\n${JSON.stringify(data, null, 2)}`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testGarageAccess() {
            showResult('üîÑ Testing garage 11 access...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Garage 11 Access Test\n\n`;
                
                // Test multiple garage endpoints
                const endpoints = [
                    { url: '/apis/garage/my-garages/11', name: 'My Garage 11' },
                    { url: '/apis/user/garages/11', name: 'User Garage 11' },
                    { url: '/apis/garage/11', name: 'Public Garage 11' }
                ];
                
                for (const endpoint of endpoints) {
                    result += `Testing: ${endpoint.name}\n`;
                    result += `URL: ${endpoint.url}\n`;
                    
                    try {
                        const response = await fetch(`http://localhost:8080${endpoint.url}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        result += `Status: ${response.status} ${response.statusText}\n`;
                        
                        if (response.ok) {
                            const data = await response.json();
                            result += `‚úÖ SUCCESS - Garage: ${data.name || 'N/A'}\n`;
                            result += `   Status: ${data.status || 'N/A'}\n`;
                            result += `   Owner: ${data.ownerName || data.owner?.name || 'N/A'}\n`;
                        } else {
                            const errorText = await response.text();
                            result += `‚ùå FAILED - ${errorText}\n`;
                        }
                    } catch (error) {
                        result += `‚ùå NETWORK ERROR - ${error.message}\n`;
                    }
                    
                    result += `\n`;
                }
                
                showResult(result, 'info');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAppointmentsAPI() {
            showResult('üîÑ Testing appointments API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Appointments API Test\n\n`;
                
                // Test multiple appointment endpoints
                const endpoints = [
                    { url: '/apis/user/appointments/garage/11?page=0&size=100', name: 'Garage 11 Appointments' },
                    { url: '/apis/user/appointments/garage/11/pending-count', name: 'Garage 11 Pending Count' },
                    { url: '/apis/user/appointments?page=0&size=100', name: 'All User Appointments' }
                ];
                
                for (const endpoint of endpoints) {
                    result += `Testing: ${endpoint.name}\n`;
                    result += `URL: ${endpoint.url}\n`;
                    
                    try {
                        const response = await fetch(`http://localhost:8080${endpoint.url}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        result += `Status: ${response.status} ${response.statusText}\n`;
                        
                        if (response.ok) {
                            const data = await response.json();
                            result += `‚úÖ SUCCESS!\n`;
                            
                            if (data.content) {
                                result += `   Total Elements: ${data.totalElements || 0}\n`;
                                result += `   Content Length: ${data.content.length}\n`;
                                
                                if (data.content.length > 0) {
                                    result += `   Appointments:\n`;
                                    data.content.forEach((appointment, index) => {
                                        result += `     ${index + 1}. ID: ${appointment.id} - ${appointment.userName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status}\n`;
                                    });
                                } else {
                                    result += `   No appointments found\n`;
                                }
                            } else if (data.pendingCount !== undefined) {
                                result += `   Pending Count: ${data.pendingCount}\n`;
                            } else {
                                result += `   Response: ${JSON.stringify(data, null, 2)}\n`;
                            }
                        } else {
                            const errorText = await response.text();
                            result += `‚ùå FAILED - ${errorText}\n`;
                        }
                    } catch (error) {
                        result += `‚ùå NETWORK ERROR - ${error.message}\n`;
                    }
                    
                    result += `\n`;
                }
                
                showResult(result, 'info');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function createNormalAppointment() {
            showResult('üîÑ Creating normal appointment...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Create normal appointment for garage 11
                const appointmentData = {
                    garageId: 11,
                    serviceId: 1,
                    appointmentDate: "2025-01-25",
                    appointmentTime: "14:00",
                    notes: "Test normal appointment from HTML test",
                    vehicleTypeId: 1,
                    vehicleBrand: "Honda",
                    vehicleModel: "Civic",
                    licensePlate: "51A-12345"
                };
                
                let result = `üîç Creating Normal Appointment\n\n`;
                result += `Appointment Data:\n${JSON.stringify(appointmentData, null, 2)}\n\n`;
                
                const response = await fetch('http://localhost:8080/apis/user/appointments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Created Appointment:\n${JSON.stringify(data, null, 2)}\n\n`;
                    result += `Now test appointments API again to see if it appears.`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function checkAllEndpoints() {
            showResult('üîÑ Checking all relevant endpoints...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Complete Endpoint Check\n\n`;
                
                // Check backend health first
                try {
                    const healthResponse = await fetch('http://localhost:8080/apis/health');
                    result += `Backend Health: ${healthResponse.status} ${healthResponse.statusText}\n`;
                } catch (error) {
                    result += `Backend Health: ‚ùå ${error.message}\n`;
                }
                
                result += `\n`;
                
                // Check user profile
                try {
                    const profileResponse = await fetch('http://localhost:8080/apis/user/profile', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    result += `User Profile: ${profileResponse.status} ${profileResponse.statusText}\n`;
                    if (profileResponse.ok) {
                        const profile = await profileResponse.json();
                        result += `  User: ${profile.name} (ID: ${profile.id})\n`;
                    }
                } catch (error) {
                    result += `User Profile: ‚ùå ${error.message}\n`;
                }
                
                // Check garage access
                try {
                    const garageResponse = await fetch('http://localhost:8080/apis/garage/my-garages/11', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    result += `Garage 11 Access: ${garageResponse.status} ${garageResponse.statusText}\n`;
                    if (garageResponse.ok) {
                        const garage = await garageResponse.json();
                        result += `  Garage: ${garage.name} (Status: ${garage.status})\n`;
                    }
                } catch (error) {
                    result += `Garage 11 Access: ‚ùå ${error.message}\n`;
                }
                
                // Check appointments
                try {
                    const appointmentsResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    result += `Appointments API: ${appointmentsResponse.status} ${appointmentsResponse.statusText}\n`;
                    if (appointmentsResponse.ok) {
                        const appointments = await appointmentsResponse.json();
                        result += `  Total: ${appointments.totalElements || 0} appointments\n`;
                    } else {
                        const errorText = await appointmentsResponse.text();
                        result += `  Error: ${errorText}\n`;
                    }
                } catch (error) {
                    result += `Appointments API: ‚ùå ${error.message}\n`;
                }
                
                showResult(result, 'info');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
