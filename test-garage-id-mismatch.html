<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Garage ID Mismatch</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Garage ID Mismatch</h1>
        
        <div>
            <button onclick="testGarage11Flow()">Test Garage 11 Flow</button>
            <button onclick="testAllUserGarages()">Test All User Garages</button>
            <button onclick="compareGarageData()">Compare Garage Data</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testGarage11Flow() {
            showResult('üîÑ Testing garage 11 flow...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Garage 11 Flow\n\n`;
                
                // Step 1: Get garage 11 via getMyGarageById
                result += `Step 1: Get garage 11 via getMyGarageById\n`;
                const garageResponse = await fetch('http://localhost:8080/apis/garage/my-garages/11', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${garageResponse.status} ${garageResponse.statusText}\n`;
                
                if (garageResponse.ok) {
                    const garageData = await garageResponse.json();
                    result += `‚úÖ SUCCESS!\n`;
                    result += `Garage Data:\n`;
                    result += `  ID: ${garageData.id}\n`;
                    result += `  Name: ${garageData.name}\n`;
                    result += `  Status: ${garageData.status}\n`;
                    result += `  Owner: ${garageData.ownerName}\n\n`;
                } else {
                    const errorText = await garageResponse.text();
                    result += `‚ùå FAILED: ${errorText}\n\n`;
                }
                
                // Step 2: Get appointments for garage 11
                result += `Step 2: Get appointments for garage 11\n`;
                const appointmentsResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${appointmentsResponse.status} ${appointmentsResponse.statusText}\n`;
                
                if (appointmentsResponse.ok) {
                    const appointmentsData = await appointmentsResponse.json();
                    result += `‚úÖ SUCCESS!\n`;
                    result += `Appointments Data:\n`;
                    result += `  Total Elements: ${appointmentsData.totalElements}\n`;
                    result += `  Content Length: ${appointmentsData.content?.length || 0}\n`;
                    
                    if (appointmentsData.content && appointmentsData.content.length > 0) {
                        result += `\n  Appointments:\n`;
                        appointmentsData.content.forEach((appointment, index) => {
                            result += `    ${index + 1}. ${appointment.userName || 'N/A'} - ${appointment.status}\n`;
                        });
                    }
                } else {
                    const errorText = await appointmentsResponse.text();
                    result += `‚ùå FAILED: ${errorText}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAllUserGarages() {
            showResult('üîÑ Testing all user garages...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing All User Garages\n\n`;
                
                // Get user profile
                const profileResponse = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    result += `User: ${profileData.name} (${profileData.email})\n\n`;
                    
                    if (profileData.garage) {
                        result += `Primary Garage:\n`;
                        result += `  ID: ${profileData.garage.id}\n`;
                        result += `  Name: ${profileData.garage.name}\n`;
                        result += `  Status: ${profileData.garage.status}\n\n`;
                    }
                }
                
                // Get all user garages
                result += `All User Garages:\n`;
                const garagesResponse = await fetch('http://localhost:8080/apis/user/my-garages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (garagesResponse.ok) {
                    const garagesData = await garagesResponse.json();
                    result += `‚úÖ Found ${garagesData.length} garages:\n`;
                    garagesData.forEach((garage, index) => {
                        result += `  ${index + 1}. ID: ${garage.id} - ${garage.name} - Status: ${garage.status}\n`;
                    });
                } else {
                    const errorText = await garagesResponse.text();
                    result += `‚ùå Failed to get garages: ${errorText}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function compareGarageData() {
            showResult('üîÑ Comparing garage data...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Comparing Garage Data\n\n`;
                
                // Test multiple garage IDs
                const garageIds = [11, 12, 13, 14, 15]; // Test common garage IDs
                
                for (const garageId of garageIds) {
                    result += `Testing Garage ID ${garageId}:\n`;
                    
                    try {
                        // Get garage info
                        const garageResponse = await fetch(`http://localhost:8080/apis/garage/my-garages/${garageId}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (garageResponse.ok) {
                            const garageData = await garageResponse.json();
                            result += `  ‚úÖ Garage exists: ${garageData.name} (Status: ${garageData.status})\n`;
                            
                            // Get appointments
                            const appointmentsResponse = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}?page=0&size=10`, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            if (appointmentsResponse.ok) {
                                const appointmentsData = await appointmentsResponse.json();
                                result += `  üìÖ Appointments: ${appointmentsData.totalElements} total\n`;
                            } else {
                                const error = await appointmentsResponse.text();
                                result += `  ‚ùå Appointments error: ${error}\n`;
                            }
                        } else {
                            result += `  ‚ùå Garage not found or no access\n`;
                        }
                    } catch (error) {
                        result += `  ‚ùå Error: ${error.message}\n`;
                    }
                    
                    result += `\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
