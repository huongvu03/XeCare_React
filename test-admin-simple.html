<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin API Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .console { background: #000; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test Admin API Simple</h1>
        
        <button onclick="runTest()">üöÄ Run Test</button>
        <button onclick="clearConsole()">üßπ Clear Console</button>
        
        <div id="result"></div>
        
        <h3>Console Output:</h3>
        <div id="console" class="console"></div>
    </div>

    <script>
        // Override console.log to show in our console div
        const originalLog = console.log;
        const originalError = console.error;
        
        function logToDiv(message, type = 'log') {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : '#0f0';
            consoleDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDiv(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToDiv(args.join(' '), 'error');
        };
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            document.getElementById('result').innerHTML = '';
        }
        
        async function runTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result info">üîÑ Running test... Check console below for details.</div>';
            
            console.log('üîç Starting Admin API Test...');
            
            try {
                // L·∫•y token t·ª´ localStorage
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('‚ùå No token found in localStorage');
                    console.log('üëâ Please login first');
                    resultDiv.innerHTML = '<div class="result error">‚ùå No token found. Please login first.</div>';
                    return;
                }
                
                console.log('‚úÖ Token found:', token.substring(0, 50) + '...');
                
                // Decode token ƒë·ªÉ xem payload
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    console.log('üìã Token Payload:', JSON.stringify(payload, null, 2));
                    
                    // Ki·ªÉm tra role
                    const roles = payload.roles || payload.authorities || [];
                    console.log('üîê Roles:', roles);
                    
                    const hasAdmin = Array.isArray(roles) ? 
                        roles.includes('ADMIN') || roles.includes('ROLE_ADMIN') :
                        roles.includes('ADMIN');
                    
                    console.log('‚úÖ Has ADMIN role:', hasAdmin);
                    
                    if (!hasAdmin) {
                        console.error('‚ùå User does NOT have ADMIN role');
                        resultDiv.innerHTML = '<div class="result error">‚ùå User does NOT have ADMIN role. Please login with ADMIN account.</div>';
                        return;
                    }
                    
                } catch (e) {
                    console.error('‚ùå Error decoding token:', e.message);
                    resultDiv.innerHTML = '<div class="result error">‚ùå Error decoding token: ' + e.message + '</div>';
                    return;
                }
                
                // Test Admin API
                console.log('üîÑ Testing admin API...');
                const response = await fetch('http://localhost:8080/apis/admin/garages/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üìä Response Status:', response.status, response.statusText);
                console.log('üìä Response Headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Admin API Success:', JSON.stringify(data, null, 2));
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Admin API working! Check console for details.</div>';
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Admin API Failed:', errorText);
                    resultDiv.innerHTML = '<div class="result error">‚ùå Admin API Failed: ' + errorText + '</div>';
                }
                
                // Test Garage Status Update
                console.log('üîÑ Testing garage status update...');
                const updateResponse = await fetch('http://localhost:8080/apis/admin/garages/1/status', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'INACTIVE',
                        rejectionReason: 'Test reason from script'
                    })
                });
                
                console.log('üìä Update Response Status:', updateResponse.status, updateResponse.statusText);
                
                if (updateResponse.ok) {
                    const updateData = await updateResponse.json();
                    console.log('‚úÖ Garage Update Success:', JSON.stringify(updateData, null, 2));
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Both Admin API and Garage Update working! Check console for details.</div>';
                } else {
                    const updateErrorText = await updateResponse.text();
                    console.error('‚ùå Garage Update Failed:', updateErrorText);
                    resultDiv.innerHTML = '<div class="result error">‚ùå Garage Update Failed: ' + updateErrorText + '</div>';
                }
                
            } catch (error) {
                console.error('‚ùå Network Error:', error.message);
                resultDiv.innerHTML = '<div class="result error">‚ùå Network Error: ' + error.message + '</div>';
            }
        }
        
        // Auto run test on load
        setTimeout(() => {
            console.log('üöÄ Page loaded. Click "Run Test" to start testing.');
        }, 1000);
    </script>
</body>
</html>
