<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownership Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ownership Debug</h1>
        
        <div>
            <button onclick="checkOwnership()">Check Ownership</button>
            <button onclick="testAllGarages()">Test All Garages</button>
            <button onclick="createAppointment()">Create Appointment</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function checkOwnership() {
            showResult('üîÑ Checking ownership...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Checking Ownership\n\n`;
                
                // Step 1: Get current user
                result += `Step 1: Get Current User\n`;
                const profileResponse = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    result += `‚úÖ Current User:\n`;
                    result += `  ID: ${profileData.id}\n`;
                    result += `  Name: ${profileData.name}\n`;
                    result += `  Email: ${profileData.email}\n`;
                    result += `  Role: ${profileData.role}\n`;
                    if (profileData.garage) {
                        result += `  Primary Garage: ID ${profileData.garage.id} - ${profileData.garage.name}\n`;
                    }
                } else {
                    result += `‚ùå Failed to get profile: ${await profileResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Step 2: Get all user garages
                result += `Step 2: Get All User Garages\n`;
                const garagesResponse = await fetch('http://localhost:8080/apis/user/my-garages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (garagesResponse.ok) {
                    const garagesData = await garagesResponse.json();
                    result += `‚úÖ User's Garages:\n`;
                    garagesData.forEach((garage, index) => {
                        result += `  ${index + 1}. ID: ${garage.id} - ${garage.name} - Status: ${garage.status}\n`;
                    });
                } else {
                    result += `‚ùå Failed to get garages: ${await garagesResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Step 3: Check garage 11 specifically
                result += `Step 3: Check Garage 11 Ownership\n`;
                const garage11Response = await fetch('http://localhost:8080/apis/garage/my-garages/11', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (garage11Response.ok) {
                    const garage11Data = await garage11Response.json();
                    result += `‚úÖ Garage 11 Access Granted:\n`;
                    result += `  ID: ${garage11Data.id}\n`;
                    result += `  Name: ${garage11Data.name}\n`;
                    result += `  Owner: ${garage11Data.ownerName} (${garage11Data.ownerEmail})\n`;
                    result += `  Status: ${garage11Data.status}\n`;
                } else {
                    result += `‚ùå Garage 11 Access Denied: ${garage11Response.status} - ${await garage11Response.text()}\n`;
                }
                
                result += `\n`;
                
                // Step 4: Test appointments access
                result += `Step 4: Test Appointments Access\n`;
                const appointmentsResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (appointmentsResponse.ok) {
                    const appointmentsData = await appointmentsResponse.json();
                    result += `‚úÖ Appointments Access Granted:\n`;
                    result += `  Total Elements: ${appointmentsData.totalElements}\n`;
                    result += `  Content Length: ${appointmentsData.content?.length || 0}\n`;
                    
                    if (appointmentsData.content && appointmentsData.content.length > 0) {
                        result += `  Appointments Found:\n`;
                        appointmentsData.content.forEach((appointment, index) => {
                            result += `    ${index + 1}. ${appointment.userName || 'N/A'} - ${appointment.status}\n`;
                        });
                    }
                } else {
                    result += `‚ùå Appointments Access Denied: ${appointmentsResponse.status} - ${await appointmentsResponse.text()}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAllGarages() {
            showResult('üîÑ Testing all garages...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing All Garages\n\n`;
                
                // Get all garages via admin endpoint
                const adminGaragesResponse = await fetch('http://localhost:8080/apis/admin/garages?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (adminGaragesResponse.ok) {
                    const adminGaragesData = await adminGaragesResponse.json();
                    result += `‚úÖ All Garages in System:\n`;
                    
                    adminGaragesData.content.forEach((garage, index) => {
                        result += `  ${index + 1}. ID: ${garage.id} - ${garage.name}\n`;
                        result += `     Owner: ${garage.ownerName} (${garage.ownerEmail})\n`;
                        result += `     Status: ${garage.status}\n\n`;
                    });
                    
                    // Find garage 11
                    const garage11 = adminGaragesData.content.find(g => g.id === 11);
                    if (garage11) {
                        result += `üîç Garage 11 Details:\n`;
                        result += `  ID: ${garage11.id}\n`;
                        result += `  Name: ${garage11.name}\n`;
                        result += `  Owner: ${garage11.ownerName} (${garage11.ownerEmail})\n`;
                        result += `  Status: ${garage11.status}\n`;
                    } else {
                        result += `‚ùå Garage 11 not found in system\n`;
                    }
                } else {
                    result += `‚ùå Failed to get admin garages: ${await adminGaragesResponse.text()}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function createAppointment() {
            showResult('üîÑ Creating appointment...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Creating Appointment\n\n`;
                
                // Create appointment for garage 11
                const appointmentData = {
                    garageId: 11,
                    serviceId: 1,
                    appointmentDate: "2025-01-25",
                    appointmentTime: "10:00",
                    notes: "Test appointment from ownership debug",
                    vehicleTypeId: 1,
                    vehicleBrand: "Test Brand",
                    vehicleModel: "Test Model",
                    licensePlate: "TEST123"
                };
                
                const response = await fetch('http://localhost:8080/apis/user/appointments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += `‚úÖ SUCCESS!\n`;
                    result += `Created Appointment:\n${JSON.stringify(data, null, 2)}\n\n`;
                    result += `Now test appointments API again to see if it appears.`;
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
