<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Empty Address Validation</title>
    <style>
        body {

        }
        .container {

        }
        .form-group {

        }
        label {

            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;

        }
        input[type="text"]:focus {

        }
        .validation-message {

        }
        .validation-loading {

        }
        .validation-success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .validation-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .test-button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background-color: #2563eb;
        }
        .log {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Empty Address Validation</h1>
        <p>Test validation: Khi ƒë·ªãa ch·ªâ ƒë·ªÉ tr·ªëng, hi·ªÉn th·ªã l·ªói "ƒê·ªãa ch·ªâ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng"</p>
        
        <div class="form-group">
            <label for="address">ƒê·ªãa ch·ªâ *:</label>
            <input 
                type="text" 
                id="address" 
                placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ ƒë·ªÉ test"
                autocomplete="off"
            >
            <div id="validation-message" class="validation-message" style="display: none;"></div>
        </div>

        <button class="test-button" onclick="testEmptyAddress()">Test Empty Address</button>
        <button class="test-button" onclick="testValidAddress()">Test Valid Address</button>
        <button class="test-button" onclick="testClearAddress()">Test Clear Address</button>
        <button class="test-button" onclick="clearTest()">Clear All</button>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // State variables
        let currentAddress = '';
        let addressValidation = {
            isValidating: false,
            isTaken: false,
            message: ""
        };

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.innerHTML += `[${timestamp}] ${icon} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function showValidationMessage(message, type) {
            const messageElement = document.getElementById('validation-message');
            messageElement.textContent = message;
            messageElement.className = `validation-message validation-${type}`;
            messageElement.style.display = 'block';
        }

        function hideValidationMessage() {
            const messageElement = document.getElementById('validation-message');
            messageElement.style.display = 'none';
        }

        function validateAddress(address) {
            const trimmedAddress = address.trim();
            
            if (trimmedAddress.length === 0) {
                log('üö´ Address is empty, showing validation error');
                addressValidation = {
                    isValidating: false,
                    isTaken: true,
                    message: "ƒê·ªãa ch·ªâ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng"
                };
                showValidationMessage(addressValidation.message, 'error');
                return;
            }
            
            if (trimmedAddress.length < 10) {
                log('‚ö†Ô∏è Address is too short, showing validation error');
                addressValidation = {
                    isValidating: false,
                    isTaken: true,
                    message: "ƒê·ªãa ch·ªâ qu√° ng·∫Øn, vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ ƒë·∫ßy ƒë·ªß"
                };
                showValidationMessage(addressValidation.message, 'error');
                return;
            }
            
            // Simulate API validation
            log('üîç Validating address:', trimmedAddress);
            addressValidation = {
                isValidating: true,
                isTaken: false,
                message: "ƒêang ki·ªÉm tra ƒë·ªãa ch·ªâ..."
            };
            showValidationMessage(addressValidation.message, 'loading');
            
            setTimeout(() => {
                // Mock validation result
                if (trimmedAddress.includes('1093 T·∫° Quang B·ª≠u, Ch√°nh H∆∞ng')) {
                    addressValidation = {
                        isValidating: false,
                        isTaken: true,
                        message: "ƒê·ªãa ch·ªâ n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng b·ªüi m·ªôt garage kh√°c"
                    };
                    showValidationMessage(addressValidation.message, 'error');
                } else {
                    addressValidation = {
                        isValidating: false,
                        isTaken: false,
                        message: "ƒê·ªãa ch·ªâ c√≥ th·ªÉ s·ª≠ d·ª•ng"
                    };
                    showValidationMessage(addressValidation.message, 'success');
                }
                log('‚úÖ Validation completed:', addressValidation.message);
            }, 1000);
        }

        function testEmptyAddress() {
            log('\nüß™ TESTING EMPTY ADDRESS...');
            document.getElementById('address').value = '';
            currentAddress = '';
            validateAddress('');
        }

        function testValidAddress() {
            log('\nüß™ TESTING VALID ADDRESS...');
            const validAddress = '1093 T·∫° Quang B·ª≠u, B√¨nh ƒê√¥ng, B√¨nh ƒê√¥ng Ward, Ho Chi Minh City, 72400, Vietnam';
            document.getElementById('address').value = validAddress;
            currentAddress = validAddress;
            validateAddress(validAddress);
        }

        function testClearAddress() {
            log('\nüß™ TESTING CLEAR ADDRESS...');
            document.getElementById('address').value = '';
            currentAddress = '';
            validateAddress('');
        }

        function clearTest() {
            log('\nüßπ CLEARING ALL TESTS');
            document.getElementById('address').value = '';
            document.getElementById('log').innerHTML = '';
            hideValidationMessage();
            currentAddress = '';
            addressValidation = {
                isValidating: false,
                isTaken: false,
                message: ""
            };
        }

        // Handle input changes
        document.getElementById('address').addEventListener('input', function(e) {
            const newAddress = e.target.value;
            currentAddress = newAddress;
            validateAddress(newAddress);
        });

        // Initialize
        log('üöÄ Empty Address Validation Test Ready');
        log('üí° Test the validation: Empty address should show error message');
        
        // Test empty address initially
        testEmptyAddress();
    </script>
</body>
</html>
