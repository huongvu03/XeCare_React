<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endpoint v·ªõi Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .test-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .test-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        .test-button.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .test-button.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
        }
        .test-section h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        .test-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }
        .test-success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        .test-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        .test-info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #93c5fd;
        }
        .token-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">üîß Test Endpoint v·ªõi Token</h1>
        
        <div class="test-section">
            <h3>üîë Token t·ª´ Browser</h3>
            <p>M·ªü Developer Tools (F12) ‚Üí Application ‚Üí Local Storage ‚Üí Copy token t·ª´ key "token"</p>
            <input type="text" id="tokenInput" class="token-input" placeholder="Paste token here...">
            <button class="test-button" onclick="setTokenFromStorage()">L·∫•y Token t·ª´ LocalStorage</button>
        </div>

        <div class="test-section">
            <h3>üß™ Test Endpoints</h3>
            <div style="text-align: center;">
                <button class="test-button" onclick="testGetServices()">Test Get Services</button>
                <button class="test-button" onclick="testGetStats()">Test Get Stats</button>
                <button class="test-button" onclick="testGetSystemServices()">Test System Services</button>
                <button class="test-button" onclick="testDebugUser()">Debug User</button>
                <button class="test-button" onclick="testDebugGarage()">Debug Garage</button>
            </div>
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let currentToken = '';
        
        function setTokenFromStorage() {
            // Try to get token from localStorage (if running in same domain)
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    document.getElementById('tokenInput').value = token;
                    currentToken = token;
                    showResult('‚úÖ Token ƒë√£ ƒë∆∞·ª£c l·∫•y t·ª´ localStorage', true);
                } else {
                    showResult('‚ùå Kh√¥ng t√¨m th·∫•y token trong localStorage', false);
                }
            } catch (error) {
                showResult('‚ùå Kh√¥ng th·ªÉ truy c·∫≠p localStorage: ' + error.message, false);
            }
        }
        
        function getToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                currentToken = token;
                return token;
            }
            return currentToken;
        }
        
        async function makeRequest(url, options = {}) {
            try {
                const token = getToken();
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        function showResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'test-success' : 'test-error'}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testGetServices() {
            showResult('Testing GET /apis/garage/management/services...', true);
            const result = await makeRequest('/apis/garage/management/services');
            
            if (result.success) {
                showResult(`‚úÖ Get Services Success: ${JSON.stringify(result.data).substring(0, 200)}...`, true);
            } else {
                showResult(`‚ùå Get Services Failed: ${result.error || result.data?.message || 'Unknown error'} (Status: ${result.status})`, false);
            }
        }
        
        async function testGetStats() {
            showResult('Testing GET /apis/garage/management/services/stats...', true);
            const result = await makeRequest('/apis/garage/management/services/stats');
            
            if (result.success) {
                showResult(`‚úÖ Get Stats Success: ${JSON.stringify(result.data)}`, true);
            } else {
                showResult(`‚ùå Get Stats Failed: ${result.error || result.data?.message || 'Unknown error'} (Status: ${result.status})`, false);
            }
        }
        
        async function testGetSystemServices() {
            showResult('Testing GET /apis/admin/services...', true);
            const result = await makeRequest('/apis/admin/services');
            
            if (result.success) {
                showResult(`‚úÖ Get System Services Success: Found ${result.data.length} services`, true);
            } else {
                showResult(`‚ùå Get System Services Failed: ${result.error || result.data?.message || 'Unknown error'} (Status: ${result.status})`, false);
            }
        }
        
        async function testDebugUser() {
            showResult('Testing GET /apis/garage-services/debug/user...', true);
            const result = await makeRequest('/apis/garage-services/debug/user');
            
            if (result.success) {
                showResult(`‚úÖ Debug User Success: ${JSON.stringify(result.data)}`, true);
            } else {
                showResult(`‚ùå Debug User Failed: ${result.error || result.data?.message || 'Unknown error'} (Status: ${result.status})`, false);
            }
        }
        
        async function testDebugGarage() {
            showResult('Testing GET /apis/garage-services/debug/garage/11...', true);
            const result = await makeRequest('/apis/garage-services/debug/garage/11');
            
            if (result.success) {
                showResult(`‚úÖ Debug Garage Success: ${JSON.stringify(result.data)}`, true);
            } else {
                showResult(`‚ùå Debug Garage Failed: ${result.error || result.data?.message || 'Unknown error'} (Status: ${result.status})`, false);
            }
        }
        
        // Auto get token on load
        setTimeout(() => {
            setTokenFromStorage();
        }, 1000);
    </script>
</body>
</html>
