<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Appointments Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Appointments Direct API</h1>
        
        <div>
            <button onclick="testDirectAPI()">Test Direct API</button>
            <button onclick="checkDatabase()">Check Database</button>
            <button onclick="createTestData()">Create Test Data</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testDirectAPI() {
            showResult('üîÑ Testing direct API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Direct API\n\n`;
                result += `Token: ${token.substring(0, 50)}...\n\n`;
                
                // Test 1: User profile
                result += `Test 1: User Profile\n`;
                const profileResponse = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Profile Status: ${profileResponse.status}\n`;
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    result += `User: ${profileData.name} (${profileData.email})\n`;
                    result += `Role: ${profileData.role}\n`;
                    if (profileData.garage) {
                        result += `Garage: ID ${profileData.garage.id} - ${profileData.garage.name}\n`;
                    }
                } else {
                    result += `Profile Error: ${await profileResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Test 2: All user garages
                result += `Test 2: All User Garages\n`;
                const garagesResponse = await fetch('http://localhost:8080/apis/user/my-garages', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Garages Status: ${garagesResponse.status}\n`;
                if (garagesResponse.ok) {
                    const garagesData = await garagesResponse.json();
                    result += `Found ${garagesData.length} garages:\n`;
                    garagesData.forEach((garage, index) => {
                        result += `  ${index + 1}. ID: ${garage.id} - ${garage.name} - Status: ${garage.status}\n`;
                    });
                } else {
                    result += `Garages Error: ${await garagesResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Test 3: Garage 11 appointments
                result += `Test 3: Garage 11 Appointments\n`;
                const appointmentsResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Appointments Status: ${appointmentsResponse.status}\n`;
                if (appointmentsResponse.ok) {
                    const appointmentsData = await appointmentsResponse.json();
                    result += `‚úÖ SUCCESS!\n`;
                    result += `Total Elements: ${appointmentsData.totalElements}\n`;
                    result += `Content Length: ${appointmentsData.content?.length || 0}\n`;
                    
                    if (appointmentsData.content && appointmentsData.content.length > 0) {
                        result += `\nAppointments:\n`;
                        appointmentsData.content.forEach((appointment, index) => {
                            result += `  ${index + 1}. ID: ${appointment.id}\n`;
                            result += `     Customer: ${appointment.userName || 'N/A'}\n`;
                            result += `     Service: ${appointment.serviceName || 'N/A'}\n`;
                            result += `     Status: ${appointment.status}\n`;
                            result += `     Date: ${appointment.appointmentDate}\n`;
                            result += `     Time: ${appointment.appointmentTime || 'N/A'}\n\n`;
                        });
                    } else {
                        result += `No appointments found.\n`;
                    }
                } else {
                    const errorText = await appointmentsResponse.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}\n`;
                }
                
                result += `\n`;
                
                // Test 4: Pending count
                result += `Test 4: Pending Count\n`;
                const pendingResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11/pending-count', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Pending Status: ${pendingResponse.status}\n`;
                if (pendingResponse.ok) {
                    const pendingData = await pendingResponse.json();
                    result += `Pending Count: ${pendingData.pendingCount}\n`;
                } else {
                    result += `Pending Error: ${await pendingResponse.text()}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function checkDatabase() {
            showResult('üîÑ Checking database...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Checking Database\n\n`;
                
                // Check all garages via admin endpoint
                result += `Check All Garages (Admin Endpoint):\n`;
                const adminGaragesResponse = await fetch('http://localhost:8080/apis/admin/garages?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (adminGaragesResponse.ok) {
                    const adminGaragesData = await adminGaragesResponse.json();
                    result += `‚úÖ Found ${adminGaragesData.totalElements} garages in system:\n`;
                    
                    adminGaragesData.content.forEach((garage, index) => {
                        result += `  ${index + 1}. ID: ${garage.id} - ${garage.name} - Owner: ${garage.ownerName} (${garage.ownerEmail}) - Status: ${garage.status}\n`;
                    });
                    
                    // Check if garage 11 exists
                    const garage11 = adminGaragesData.content.find(g => g.id === 11);
                    if (garage11) {
                        result += `\n‚úÖ Garage 11 found: ${garage11.name} - Owner: ${garage11.ownerName}\n`;
                    } else {
                        result += `\n‚ùå Garage 11 not found in system\n`;
                    }
                } else {
                    result += `‚ùå Failed to get admin garages: ${await adminGaragesResponse.text()}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function createTestData() {
            showResult('üîÑ Creating test data...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Creating Test Data\n\n`;
                
                // Create test appointment
                const appointmentData = {
                    garageId: 11,
                    serviceId: 1,
                    appointmentDate: "2025-01-25",
                    appointmentTime: "10:00",
                    notes: "Test appointment from direct API test",
                    vehicleTypeId: 1,
                    vehicleBrand: "Test Brand",
                    vehicleModel: "Test Model",
                    licensePlate: "TEST123"
                };
                
                result += `Creating appointment for garage 11...\n`;
                result += `Data: ${JSON.stringify(appointmentData, null, 2)}\n\n`;
                
                const response = await fetch('http://localhost:8080/apis/user/appointments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += `‚úÖ SUCCESS!\n`;
                    result += `Created Appointment:\n${JSON.stringify(data, null, 2)}\n\n`;
                    result += `Now test appointments API again to see if it appears.`;
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
