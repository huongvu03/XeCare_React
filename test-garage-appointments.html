<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Garage Appointments</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .appointment-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin: 10px 0; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-in-progress { background: #ffeaa7; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Garage Appointments</h1>
        
        <div>
            <button onclick="testAppointmentStats()">Test Appointment Stats</button>
            <button onclick="testAllAppointments()">Test All Appointments</button>
            <button onclick="testCreateAppointment()">Test Create Appointment</button>
            <button onclick="testUserAppointments()">Test User Appointments</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function formatAppointment(appointment) {
            return `
                <div class="appointment-card">
                    <strong>ID:</strong> ${appointment.id}<br>
                    <strong>T√™n kh√°ch h√†ng:</strong> ${appointment.customerName || 'N/A'}<br>
                    <strong>SƒêT:</strong> ${appointment.customerPhone || 'N/A'}<br>
                    <strong>D·ªãch v·ª•:</strong> ${appointment.serviceName || 'N/A'}<br>
                    <strong>Ng√†y h·∫πn:</strong> ${appointment.appointmentDate || 'N/A'}<br>
                    <strong>Gi·ªù h·∫πn:</strong> ${appointment.appointmentTime || 'N/A'}<br>
                    <strong>Tr·∫°ng th√°i:</strong> <span class="status-badge status-${appointment.status?.toLowerCase()}">${appointment.status || 'N/A'}</span><br>
                    <strong>Ghi ch√∫:</strong> ${appointment.notes || 'N/A'}<br>
                    <strong>Garage ID:</strong> ${appointment.garageId || 'N/A'}
                </div>
            `;
        }

        async function testAppointmentStats() {
            showResult('üîÑ Testing appointment stats API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test garage appointment stats
                const response = await fetch('http://localhost:8080/apis/garage/appointments/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing Garage Appointment Stats API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Stats Data:\n${JSON.stringify(data, null, 2)}\n\n`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAllAppointments() {
            showResult('üîÑ Testing all appointments API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test garage appointments
                const response = await fetch('http://localhost:8080/apis/garage/appointments?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing Garage Appointments API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Total Elements: ${data.totalElements}\n`;
                    result += `Total Pages: ${data.totalPages}\n`;
                    result += `Current Page: ${data.number + 1}\n`;
                    result += `Page Size: ${data.size}\n\n`;
                    
                    if (data.content && data.content.length > 0) {
                        result += `Appointments Found:\n`;
                        data.content.forEach((appointment, index) => {
                            result += `${index + 1}. ${appointment.customerName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status || 'N/A'}\n`;
                        });
                        
                        // Display appointments in cards
                        const appointmentsHtml = data.content.map(formatAppointment).join('');
                        result += `\n\nAppointments Details:\n${appointmentsHtml}`;
                    } else {
                        result += `No appointments found.`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testCreateAppointment() {
            showResult('üîÑ Testing create appointment API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test create appointment
                const appointmentData = {
                    customerName: "Test Customer",
                    customerPhone: "0123456789",
                    serviceId: 1, // Assuming service ID 1 exists
                    appointmentDate: "2025-01-01",
                    appointmentTime: "10:00",
                    notes: "Test appointment from API"
                };
                
                const response = await fetch('http://localhost:8080/apis/garage/appointments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                let result = `üîç Testing Create Appointment API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Created Appointment:\n${JSON.stringify(data, null, 2)}\n\n`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testUserAppointments() {
            showResult('üîÑ Testing user appointments API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test user appointments (if user has role USER)
                const response = await fetch('http://localhost:8080/apis/user/appointments?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing User Appointments API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Total Elements: ${data.totalElements}\n`;
                    result += `Total Pages: ${data.totalPages}\n`;
                    result += `Current Page: ${data.number + 1}\n`;
                    result += `Page Size: ${data.size}\n\n`;
                    
                    if (data.content && data.content.length > 0) {
                        result += `User Appointments Found:\n`;
                        data.content.forEach((appointment, index) => {
                            result += `${index + 1}. ${appointment.customerName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status || 'N/A'}\n`;
                        });
                    } else {
                        result += `No user appointments found.`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
