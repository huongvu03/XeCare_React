<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Appointment Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .appointment-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Frontend Appointment Debug</h1>
        
        <div>
            <button onclick="testFrontendAPI()">Test Frontend API Call</button>
            <button onclick="testDirectAPI()">Test Direct API Call</button>
            <button onclick="checkToken()">Check Token</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testFrontendAPI() {
            showResult('üîÑ Testing frontend API call...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Simulate frontend API call
                const garageId = 11;
                const params = {
                    page: 0,
                    size: 100
                };
                
                let result = `üîç Testing Frontend API Call\n\n`;
                result += `Garage ID: ${garageId}\n`;
                result += `Params: ${JSON.stringify(params)}\n`;
                result += `Token: ${token.substring(0, 50)}...\n\n`;
                
                const response = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}?page=0&size=100`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Response Data:\n${JSON.stringify(data, null, 2)}\n\n`;
                    
                    if (data.content && data.content.length > 0) {
                        result += `Found ${data.content.length} appointments:\n`;
                        data.content.forEach((appointment, index) => {
                            result += `${index + 1}. ${appointment.userName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status || 'N/A'}\n`;
                        });
                    } else {
                        result += `No appointments found in response.`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            showResult('üîÑ Testing direct API call...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test direct API call with different parameters
                const garageId = 11;
                
                let result = `üîç Testing Direct API Call\n\n`;
                
                // Test 1: Basic call
                result += `Test 1: Basic call\n`;
                const response1 = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response1.status} ${response1.statusText}\n`;
                
                if (response1.ok) {
                    const data1 = await response1.json();
                    result += `Total Elements: ${data1.totalElements}\n`;
                    result += `Content Length: ${data1.content?.length || 0}\n`;
                } else {
                    const error1 = await response1.text();
                    result += `Error: ${error1}\n`;
                }
                
                result += `\n`;
                
                // Test 2: With pagination
                result += `Test 2: With pagination\n`;
                const response2 = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}?page=0&size=10`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response2.status} ${response2.statusText}\n`;
                
                if (response2.ok) {
                    const data2 = await response2.json();
                    result += `Total Elements: ${data2.totalElements}\n`;
                    result += `Content Length: ${data2.content?.length || 0}\n`;
                    
                    if (data2.content && data2.content.length > 0) {
                        result += `\nFirst appointment:\n`;
                        result += `${JSON.stringify(data2.content[0], null, 2)}\n`;
                    }
                } else {
                    const error2 = await response2.text();
                    result += `Error: ${error2}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function checkToken() {
            showResult('üîÑ Checking token...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Checking Token\n\n`;
                result += `Token: ${token}\n\n`;
                
                // Decode token to see payload
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    result += `Token Payload:\n${JSON.stringify(payload, null, 2)}\n\n`;
                    
                    // Check if token is expired
                    const now = Math.floor(Date.now() / 1000);
                    const exp = payload.exp;
                    if (exp && exp < now) {
                        result += `‚ùå Token is EXPIRED! (exp: ${new Date(exp * 1000)}, now: ${new Date(now * 1000)})\n`;
                    } else {
                        result += `‚úÖ Token is valid (exp: ${new Date(exp * 1000)})\n`;
                    }
                } catch (e) {
                    result += `‚ùå Cannot decode token: ${e.message}\n`;
                }
                
                // Test token with a simple API call
                result += `\nTesting token with user profile API...\n`;
                const response = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += `‚úÖ Token works! User: ${data.name} (${data.email}) - Role: ${data.role}\n`;
                } else {
                    const error = await response.text();
                    result += `‚ùå Token failed: ${error}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
