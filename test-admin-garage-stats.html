<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Garage Stats</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 14px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Admin Garage Stats</h1>
        
        <div>
            <button onclick="testGarageStats()">Test Garage Stats API</button>
            <button onclick="testAllGarages()">Test All Garages API</button>
            <button onclick="testGarageCounts()">Test Garage Counts</button>
        </div>
        
        <div id="stats-display" class="stats-grid"></div>
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function displayStats(stats) {
            const statsDiv = document.getElementById('stats-display');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number" style="color: #007bff;">${stats.totalGarages || 0}</div>
                    <div class="stat-label">T·ªïng garage</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #28a745;">${stats.activeGarages || 0}</div>
                    <div class="stat-label">ƒêang ho·∫°t ƒë·ªông</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #ffc107;">${stats.pendingGarages || 0}</div>
                    <div class="stat-label">Ch·ªù duy·ªát</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #17a2b8;">${stats.pendingUpdateGarages || 0}</div>
                    <div class="stat-label">Ch·ªù c·∫≠p nh·∫≠t</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #dc3545;">${stats.inactiveGarages || 0}</div>
                    <div class="stat-label">B·ªã kh√≥a</div>
                </div>
            `;
        }

        async function testGarageStats() {
            showResult('üîÑ Testing garage stats API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                const response = await fetch('http://localhost:8080/apis/admin/garages/stats', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing Garage Stats API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Stats Data:\n${JSON.stringify(data, null, 2)}\n\n`;
                    
                    // Display stats in cards
                    displayStats(data);
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testAllGarages() {
            showResult('üîÑ Testing all garages API...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                const response = await fetch('http://localhost:8080/apis/admin/garages?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing All Garages API\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Total Elements: ${data.totalElements}\n`;
                    result += `Total Pages: ${data.totalPages}\n`;
                    result += `Current Page: ${data.number + 1}\n`;
                    result += `Page Size: ${data.size}\n\n`;
                    
                    // Count by status
                    const statusCounts = {};
                    data.content.forEach(garage => {
                        const status = garage.status;
                        statusCounts[status] = (statusCounts[status] || 0) + 1;
                    });
                    
                    result += `Status Counts:\n`;
                    Object.entries(statusCounts).forEach(([status, count]) => {
                        result += `  ${status}: ${count}\n`;
                    });
                    
                    result += `\nGarage List:\n`;
                    data.content.forEach((garage, index) => {
                        result += `${index + 1}. ${garage.name} - Status: ${garage.status}\n`;
                    });
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testGarageCounts() {
            showResult('üîÑ Testing garage counts manually...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Get all garages
                const response = await fetch('http://localhost:8080/apis/admin/garages?page=0&size=1000', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Manual count by status
                    const counts = {
                        totalGarages: data.totalElements,
                        activeGarages: 0,
                        pendingGarages: 0,
                        pendingUpdateGarages: 0,
                        inactiveGarages: 0
                    };
                    
                    data.content.forEach(garage => {
                        switch (garage.status) {
                            case 'ACTIVE':
                                counts.activeGarages++;
                                break;
                            case 'PENDING':
                                counts.pendingGarages++;
                                break;
                            case 'PENDING_UPDATE':
                                counts.pendingUpdateGarages++;
                                break;
                            case 'INACTIVE':
                                counts.inactiveGarages++;
                                break;
                        }
                    });
                    
                    let result = `üîç Manual Garage Counts\n\n`;
                    result += `Total Garages: ${counts.totalGarages}\n`;
                    result += `Active: ${counts.activeGarages}\n`;
                    result += `Pending: ${counts.pendingGarages}\n`;
                    result += `Pending Update: ${counts.pendingUpdateGarages}\n`;
                    result += `Inactive: ${counts.inactiveGarages}\n\n`;
                    
                    result += `Detailed List:\n`;
                    data.content.forEach((garage, index) => {
                        result += `${index + 1}. ${garage.name} - ${garage.status}\n`;
                    });
                    
                    displayStats(counts);
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    showResult(`‚ùå Failed to get garages: ${errorText}`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
