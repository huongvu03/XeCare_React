<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Garage Exists</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Garage Exists</h1>
        
        <div>
            <label>Garage ID to test:</label>
            <input type="number" id="garageId" value="1" placeholder="Enter garage ID">
            <button onclick="testGarageExists()">Test Garage Exists</button>
        </div>
        
        <div>
            <button onclick="getAllGarages()">Get All Garages</button>
            <button onclick="testUpdateGarage()">Test Update Garage</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testGarageExists() {
            const garageId = document.getElementById('garageId').value;
            if (!garageId) {
                showResult('Please enter garage ID', 'error');
                return;
            }
            
            showResult('üîÑ Testing garage exists...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Test get garage by ID
                const response = await fetch(`http://localhost:8080/apis/admin/garages/${garageId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Testing Garage ID: ${garageId}\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ Garage exists!\n';
                    result += `Garage Name: ${data.name}\n`;
                    result += `Status: ${data.status}\n`;
                    result += `Owner: ${data.ownerName}\n`;
                    result += `Address: ${data.address}\n\n`;
                    result += `Full Data:\n${JSON.stringify(data, null, 2)}`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå Garage not found or error!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function getAllGarages() {
            showResult('üîÑ Getting all garages...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                const response = await fetch('http://localhost:8080/apis/admin/garages?page=0&size=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                let result = `üîç Getting All Garages\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ Garages retrieved!\n\n';
                    result += `Total: ${data.totalElements}\n`;
                    result += `Page: ${data.number + 1}/${data.totalPages}\n\n`;
                    
                    result += 'Garages List:\n';
                    data.content.forEach((garage, index) => {
                        result += `${index + 1}. ID: ${garage.id} - Name: ${garage.name} - Status: ${garage.status}\n`;
                    });
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå Error getting garages!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testUpdateGarage() {
            const garageId = document.getElementById('garageId').value;
            if (!garageId) {
                showResult('Please enter garage ID', 'error');
                return;
            }
            
            showResult('üîÑ Testing garage status update...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                const requestBody = {
                    status: 'INACTIVE',
                    rejectionReason: 'Test reason from debug'
                };
                
                const response = await fetch(`http://localhost:8080/apis/admin/garages/${garageId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                let result = `üîç Testing Garage Status Update\n\n`;
                result += `Garage ID: ${garageId}\n`;
                result += `Request Body: ${JSON.stringify(requestBody, null, 2)}\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ Garage status updated successfully!\n';
                    result += `New Status: ${data.status}\n`;
                    result += `Rejection Reason: ${data.rejectionReason || 'None'}\n\n`;
                    result += `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå Garage status update failed!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
