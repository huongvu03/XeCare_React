<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Frontend Debug</h1>
        
        <div>
            <button onclick="testFrontendAPI()">Test Frontend API Call</button>
            <button onclick="checkConsoleErrors()">Check Console Errors</button>
            <button onclick="testGarageId()">Test Garage ID</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testFrontendAPI() {
            showResult('üîÑ Testing frontend API call...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Frontend API Call\n\n`;
                
                // Simulate exactly what frontend does
                const garageId = 11;
                const params = { page: 0, size: 100 };
                
                result += `Garage ID: ${garageId}\n`;
                result += `Params: ${JSON.stringify(params)}\n`;
                result += `API URL: /apis/user/appointments/garage/${garageId}?page=${params.page}&size=${params.size}\n\n`;
                
                // Test the exact API call
                const response = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}?page=${params.page}&size=${params.size}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Response Data:\n${JSON.stringify(data, null, 2)}\n\n`;
                    
                    if (data.content && data.content.length > 0) {
                        result += `Found ${data.content.length} appointments:\n`;
                        data.content.forEach((appointment, index) => {
                            result += `  ${index + 1}. ${appointment.userName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status}\n`;
                        });
                    } else {
                        result += `No appointments found in response.\n`;
                    }
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function checkConsoleErrors() {
            showResult('üîÑ Checking console errors...', 'info');
            
            let result = `üîç Checking Console Errors\n\n`;
            
            // Check if there are any console errors
            const originalError = console.error;
            const errors = [];
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            // Test API call to see if it generates errors
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    result += `API Test Status: ${response.status}\n`;
                }
            } catch (error) {
                result += `API Test Error: ${error.message}\n`;
            }
            
            // Restore console.error
            console.error = originalError;
            
            if (errors.length > 0) {
                result += `\nConsole Errors Found:\n`;
                errors.forEach((error, index) => {
                    result += `  ${index + 1}. ${error}\n`;
                });
            } else {
                result += `No console errors detected.\n`;
            }
            
            showResult(result, 'success');
        }

        async function testGarageId() {
            showResult('üîÑ Testing garage ID...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Garage ID\n\n`;
                
                // Test different garage IDs
                const garageIds = [11, 12, 13, 14, 15];
                
                for (const garageId of garageIds) {
                    result += `Testing Garage ID ${garageId}:\n`;
                    
                    try {
                        // Test garage info
                        const garageResponse = await fetch(`http://localhost:8080/apis/garage/my-garages/${garageId}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (garageResponse.ok) {
                            const garageData = await garageResponse.json();
                            result += `  ‚úÖ Garage exists: ${garageData.name} (Status: ${garageData.status})\n`;
                            
                            // Test appointments
                            const appointmentsResponse = await fetch(`http://localhost:8080/apis/user/appointments/garage/${garageId}?page=0&size=10`, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            if (appointmentsResponse.ok) {
                                const appointmentsData = await appointmentsResponse.json();
                                result += `  üìÖ Appointments: ${appointmentsData.totalElements} total\n`;
                            } else {
                                result += `  ‚ùå Appointments error: ${appointmentsResponse.status}\n`;
                            }
                        } else {
                            result += `  ‚ùå Garage not found or no access (${garageResponse.status})\n`;
                        }
                    } catch (error) {
                        result += `  ‚ùå Error: ${error.message}\n`;
                    }
                    
                    result += `\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
