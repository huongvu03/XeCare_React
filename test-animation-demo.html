<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Animation Timeline Xe Di Chuy·ªÉn</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #666;

        }
        
        .timeline-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ed;
        }
        
        .timeline {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            height: 200px;
        }
        
        .start-point, .end-point {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            position: relative;
            z-index: 10;
        }
        
        .start-point {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .end-point {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
        
        .progress-line {
            position: absolute;
            top: 50%;
            left: 60px;
            right: 60px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #10b981, #059669);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        .car-icon {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #3b82f6;
            transition: left 0.3s ease;
        }
        
        .car-icon::before {
            content: 'üöó';
            font-size: 20px;
        }
        
        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .status-card p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-outline {
            background: white;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }
        
        .btn-outline:hover {
            background: #3b82f6;
            color: white;
        }
        
        /* Animations */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes car-move {
            0% { transform: translate(-50%, -50%) translateX(-2px); }
            50% { transform: translate(-50%, -50%) translateX(2px); }
            100% { transform: translate(-50%, -50%) translateX(-2px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .car-moving .car-icon {
            animation: car-move 1s ease-in-out infinite;
        }
        
        .arrived .end-point {
            animation: pulse 1s ease-in-out infinite;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .location-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Animation Timeline Xe Di Chuy·ªÉn</h1>
            <p>Hi·ªáu ·ª©ng xe di chuy·ªÉn t·ª´ garage ƒë·∫øn v·ªã tr√≠ s·ª± c·ªë v·ªõi thanh ti·∫øn tr√¨nh ƒë·ªông</p>
        </div>
        
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="start-point">üè¢</div>
                
                <div class="progress-line">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="car-icon" id="carIcon"></div>
                
                <div class="end-point" id="endPoint">üö®</div>
            </div>
            
            <div class="progress-text" id="progressText">0%</div>
            <div class="location-text" id="locationText">Garage - ƒêang chu·∫©n b·ªã</div>
        </div>
        
        <div class="status-info">
            <div class="status-card">
                <h3>üìè Kho·∫£ng c√°ch</h3>
                <p id="distance">15.2 km</p>
            </div>
            <div class="status-card">
                <h3>‚è±Ô∏è Th·ªùi gian d·ª± t√≠nh</h3>
                <p id="duration">25 ph√∫t</p>
            </div>
            <div class="status-card">
                <h3>üö¶ Tr·∫°ng th√°i</h3>
                <p id="status">ƒêang chu·∫©n b·ªã</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startAnimation()">
                ‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu h√†nh tr√¨nh
            </button>
            <button class="btn btn-secondary" onclick="resetAnimation()">
                üîÑ L√†m l·∫°i
            </button>
            <button class="btn btn-outline" onclick="pauseAnimation()">
                ‚è∏Ô∏è T·∫°m d·ª´ng
            </button>
        </div>
    </div>
    
    <script>
        let progress = 0;
        let isAnimating = false;
        let animationInterval;
        
        const locations = [
            'Garage - ƒêang chu·∫©n b·ªã',
            'ƒêang r·ªùi garage',
            'Tr√™n ƒë∆∞·ªùng',
            'G·∫ßn ƒë·∫øn n∆°i',
            'S·∫Øp ƒë·∫øn v·ªã tr√≠ s·ª± c·ªë',
            'ƒê√£ ƒë·∫øn v·ªã tr√≠ s·ª± c·ªë'
        ];
        
        const statuses = [
            'ƒêang chu·∫©n b·ªã',
            'ƒêang di chuy·ªÉn',
            'ƒêang di chuy·ªÉn',
            'ƒêang di chuy·ªÉn',
            'ƒêang di chuy·ªÉn',
            'ƒê√£ ƒë·∫øn n∆°i'
        ];
        
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const carIcon = document.getElementById('carIcon');
            const progressText = document.getElementById('progressText');
            const locationText = document.getElementById('locationText');
            const statusElement = document.getElementById('status');
            const timeline = document.getElementById('timeline');
            const endPoint = document.getElementById('endPoint');
            
            progressFill.style.width = progress + '%';
            carIcon.style.left = (60 + (progress / 100) * (timeline.offsetWidth - 120)) + 'px';
            progressText.textContent = Math.round(progress) + '%';
            
            // Update location based on progress
            let locationIndex = Math.floor((progress / 100) * (locations.length - 1));
            if (progress >= 100) locationIndex = locations.length - 1;
            
            locationText.textContent = locations[locationIndex];
            statusElement.textContent = statuses[locationIndex];
            
            // Add animations
            if (progress > 0 && progress < 100) {
                timeline.classList.add('car-moving');
            } else {
                timeline.classList.remove('car-moving');
            }
            
            if (progress >= 100) {
                timeline.classList.add('arrived');
            } else {
                timeline.classList.remove('arrived');
            }
        }
        
        function startAnimation() {
            if (isAnimating) return;
            
            isAnimating = true;
            progress = 0;
            
            // Phase 1: Preparing (3 seconds)
            setTimeout(() => {
                // Phase 2: Moving (15 seconds)
                const animationDuration = 15000;
                const interval = 50;
                const totalSteps = animationDuration / interval;
                let currentStep = 0;
                
                animationInterval = setInterval(() => {
                    currentStep++;
                    progress = Math.min((currentStep / totalSteps) * 100, 100);
                    updateProgress();
                    
                    if (currentStep >= totalSteps) {
                        clearInterval(animationInterval);
                        isAnimating = false;
                    }
                }, interval);
            }, 3000);
            
            updateProgress();
        }
        
        function resetAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            isAnimating = false;
            progress = 0;
            updateProgress();
            
            const timeline = document.getElementById('timeline');
            timeline.classList.remove('car-moving', 'arrived');
        }
        
        function pauseAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                isAnimating = false;
            }
        }
        
        // Initialize
        updateProgress();
    </script>
</body>
</html>
