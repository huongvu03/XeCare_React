<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Appointments Final Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .appointment-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin: 10px 0; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin: 5px; display: inline-block; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-in-progress { background: #ffeaa7; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Appointments Final Fix</h1>
        
        <div>
            <button onclick="testCompleteFlow()">Test Complete Flow</button>
            <button onclick="testGarage11Appointments()">Test Garage 11 Appointments</button>
            <button onclick="createTestAppointment()">Create Test Appointment</button>
            <button onclick="checkBackendLogs()">Check Backend Logs</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function formatAppointment(appointment) {
            return `
                <div class="appointment-card">
                    <strong>ID:</strong> ${appointment.id}<br>
                    <strong>Customer:</strong> ${appointment.userName || 'N/A'}<br>
                    <strong>Phone:</strong> ${appointment.userPhone || appointment.contactPhone || 'N/A'}<br>
                    <strong>Service:</strong> ${appointment.serviceName || 'N/A'}<br>
                    <strong>Date:</strong> ${appointment.appointmentDate}<br>
                    <strong>Time:</strong> ${appointment.appointmentTime || 'N/A'}<br>
                    <strong>Status:</strong> <span class="status-badge status-${appointment.status?.toLowerCase()}">${appointment.status || 'N/A'}</span><br>
                    <strong>Vehicle:</strong> ${appointment.vehicleTypeName || 'N/A'}<br>
                    ${appointment.vehicleBrand ? `<strong>Brand:</strong> ${appointment.vehicleBrand}<br>` : ''}
                    ${appointment.vehicleModel ? `<strong>Model:</strong> ${appointment.vehicleModel}<br>` : ''}
                    ${appointment.licensePlate ? `<strong>License:</strong> ${appointment.licensePlate}<br>` : ''}
                    ${appointment.notes ? `<strong>Notes:</strong> ${appointment.notes}<br>` : ''}
                </div>
            `;
        }

        async function testCompleteFlow() {
            showResult('üîÑ Testing complete flow...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Complete Flow (After All Fixes)\n\n`;
                
                // Step 1: Get user profile
                result += `Step 1: Get User Profile\n`;
                const profileResponse = await fetch('http://localhost:8080/apis/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    result += `‚úÖ User: ${profileData.name} (${profileData.email}) - ID: ${profileData.id}\n`;
                    result += `   Role: ${profileData.role}\n`;
                    if (profileData.garage) {
                        result += `   Primary Garage: ID ${profileData.garage.id} - ${profileData.garage.name}\n`;
                    }
                } else {
                    result += `‚ùå Failed to get profile: ${await profileResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Step 2: Get garage 11 info
                result += `Step 2: Get Garage 11 Info\n`;
                const garageResponse = await fetch('http://localhost:8080/apis/garage/my-garages/11', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (garageResponse.ok) {
                    const garageData = await garageResponse.json();
                    result += `‚úÖ Garage 11: ${garageData.name} - Status: ${garageData.status}\n`;
                    result += `   Owner: ${garageData.ownerName} (${garageData.ownerEmail})\n`;
                } else {
                    result += `‚ùå Garage 11 access denied: ${garageResponse.status} - ${await garageResponse.text()}\n`;
                }
                
                result += `\n`;
                
                // Step 3: Get appointments
                result += `Step 3: Get Appointments for Garage 11\n`;
                const appointmentsResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Appointments Response: ${appointmentsResponse.status} ${appointmentsResponse.statusText}\n\n`;
                
                if (appointmentsResponse.ok) {
                    const appointmentsData = await appointmentsResponse.json();
                    result += `‚úÖ SUCCESS! Appointments API Working!\n`;
                    result += `   Total Elements: ${appointmentsData.totalElements}\n`;
                    result += `   Content Length: ${appointmentsData.content?.length || 0}\n`;
                    
                    if (appointmentsData.content && appointmentsData.content.length > 0) {
                        result += `\n   Appointments Found:\n`;
                        appointmentsData.content.forEach((appointment, index) => {
                            result += `   ${index + 1}. ${appointment.userName || 'N/A'} - ${appointment.serviceName || 'N/A'} - ${appointment.status}\n`;
                        });
                        
                        // Display appointments in HTML format
                        const appointmentsHtml = appointmentsData.content.map(formatAppointment).join('');
                        result += `\n\nAppointments Details:\n${appointmentsHtml}`;
                    } else {
                        result += `\n   No appointments found in response.\n`;
                    }
                } else {
                    const errorText = await appointmentsResponse.text();
                    result += `‚ùå FAILED! Appointments API Error:\n`;
                    result += `   Error: ${errorText}\n`;
                }
                
                result += `\n`;
                
                // Step 4: Get pending count
                result += `Step 4: Get Pending Count\n`;
                const pendingResponse = await fetch('http://localhost:8080/apis/user/appointments/garage/11/pending-count', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (pendingResponse.ok) {
                    const pendingData = await pendingResponse.json();
                    result += `‚úÖ Pending Count: ${pendingData.pendingCount}\n`;
                } else {
                    result += `‚ùå Failed to get pending count: ${await pendingResponse.text()}\n`;
                }
                
                showResult(result, 'success');
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testGarage11Appointments() {
            showResult('üîÑ Testing garage 11 appointments...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                let result = `üîç Testing Garage 11 Appointments (Final Fix)\n\n`;
                
                // Direct test of garage 11 appointments
                const response = await fetch('http://localhost:8080/apis/user/appointments/garage/11?page=0&size=100', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Total Elements: ${data.totalElements}\n`;
                    result += `Total Pages: ${data.totalPages}\n`;
                    result += `Current Page: ${data.number + 1}\n`;
                    result += `Page Size: ${data.size}\n\n`;
                    
                    if (data.content && data.content.length > 0) {
                        result += `Found ${data.content.length} appointments:\n\n`;
                        
                        data.content.forEach((appointment, index) => {
                            result += `Appointment ${index + 1}:\n`;
                            result += `  ID: ${appointment.id}\n`;
                            result += `  Customer: ${appointment.userName || 'N/A'}\n`;
                            result += `  Phone: ${appointment.userPhone || appointment.contactPhone || 'N/A'}\n`;
                            result += `  Service: ${appointment.serviceName || 'N/A'}\n`;
                            result += `  Date: ${appointment.appointmentDate}\n`;
                            result += `  Time: ${appointment.appointmentTime || 'N/A'}\n`;
                            result += `  Status: ${appointment.status}\n`;
                            result += `  Vehicle: ${appointment.vehicleTypeName || 'N/A'}\n`;
                            if (appointment.vehicleBrand) result += `  Brand: ${appointment.vehicleBrand}\n`;
                            if (appointment.vehicleModel) result += `  Model: ${appointment.vehicleModel}\n`;
                            if (appointment.licensePlate) result += `  License: ${appointment.licensePlate}\n`;
                            result += `\n`;
                        });
                    } else {
                        result += `No appointments found for garage 11.\n`;
                    }
                    
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function createTestAppointment() {
            showResult('üîÑ Creating test appointment...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }
                
                // Create test appointment for garage 11
                const appointmentData = {
                    garageId: 11,
                    serviceId: 1,
                    appointmentDate: "2025-01-25",
                    appointmentTime: "10:00",
                    notes: "Test appointment from final fix test",
                    vehicleTypeId: 1,
                    vehicleBrand: "Test Brand",
                    vehicleModel: "Test Model",
                    licensePlate: "TEST123"
                };
                
                const response = await fetch('http://localhost:8080/apis/user/appointments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                let result = `üîç Creating Test Appointment\n\n`;
                result += `Response Status: ${response.status} ${response.statusText}\n\n`;
                
                if (response.ok) {
                    const data = await response.json();
                    result += '‚úÖ SUCCESS!\n';
                    result += `Created Appointment:\n${JSON.stringify(data, null, 2)}\n\n`;
                    result += `Now test appointments API again to see if it appears.`;
                    showResult(result, 'success');
                } else {
                    const errorText = await response.text();
                    result += `‚ùå FAILED!\n`;
                    result += `Error: ${errorText}`;
                    showResult(result, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function checkBackendLogs() {
            showResult('üîÑ Checking backend logs...', 'info');
            
            let result = `üîç Backend Status Check\n\n`;
            
            // Check if backend is running
            try {
                const response = await fetch('http://localhost:8080/apis/health', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    result += `‚úÖ Backend is running (Status: ${response.status})\n`;
                } else {
                    result += `‚ö†Ô∏è Backend responded with status: ${response.status}\n`;
                }
            } catch (error) {
                result += `‚ùå Backend is not responding: ${error.message}\n`;
            }
            
            result += `\n`;
            result += `Please check Eclipse console for any remaining errors.\n`;
            result += `Look for:\n`;
            result += `- IllegalArgumentExceptions\n`;
            result += `- 403 Forbidden errors\n`;
            result += `- Any other error messages\n`;
            
            showResult(result, 'info');
        }
    </script>
</body>
</html>
